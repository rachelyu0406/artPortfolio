  <!-- IMAGE MODAL (lightbox) -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-images"></div>
      <div class="modal-details">
        <h3 class="modal-title"></h3>
        <p class="modal-date"></p>
        <p class="modal-medium"></p>
      </div>
    </div>
  </div>
  <script>
    function scrollDownLess(e) {
      e.preventDefault();
      // Scroll down by 80% of the viewport height (adjust 0.8 as needed)
      const offset = window.innerHeight * 1;
      window.scrollBy({ top: offset, behavior: 'smooth' });
    }
  </script>

  <script>
    const modal = document.getElementById('image-modal');
    const imagesContainer = modal.querySelector('.modal-images');
    const titleEl = modal.querySelector('.modal-title');
    const dateEl = modal.querySelector('.modal-date');
    const mediumEl = modal.querySelector('.modal-medium');
    const closeBtn = modal.querySelector('.modal-close');

    document.querySelectorAll('.thumb').forEach(thumb => {
      thumb.addEventListener('click', () => {
        imagesContainer.innerHTML = '';

        // primary image
        const img = thumb.querySelector('img');
        const clone = img.cloneNode();
        imagesContainer.appendChild(clone);

        // extra image for art2 (if data-extra provided)
        const extraSrc = thumb.dataset.extra;
        if (extraSrc) {
          const extraImg = document.createElement('img');
          extraImg.src = extraSrc;
          extraImg.alt = img.alt;
          imagesContainer.appendChild(extraImg);
        }

        // metadata (if provided via data- attributes)
        titleEl.textContent = thumb.dataset.title || '';
        dateEl.textContent = thumb.dataset.date || '';
        mediumEl.textContent = thumb.dataset.medium || '';

        modal.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });
  </script>
</body>
